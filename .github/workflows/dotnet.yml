name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        dotnet-version: 6.0.x
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "virtualdean"
        buildpack: "https://github.com/jincod/dotnetcore-buildpack"
      env:
        MailSettings.Email: "${{ secrets.Email}}"
        MailSettings.SmtpServer: "${{ secrets.SmtpServer }}"
        MailSettings.Password: "${{ secrets.EmailPassword }}"
        MailSettings.Recipient: "${{ secrets.Recipient }}"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
